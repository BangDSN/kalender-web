<!DOCTYPE html>

  <script defer src="script.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; background: #f2f2f2; }
    .section { margin: 30px auto; max-width: 900px; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }

    /* Musik UI */
    .music-player {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
    }

    #controls {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      min-width: 200px;
    }

    #controls button {
      font-size: 20px;
      margin: 0 10px;
    }

    #songTitle {
      margin-top: 8px;
      font-size: 16px;
      color: #444;
    }

    .playlist {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-height: 300px;
      overflow-y: auto;
    }

    .playlist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .playlist li {
      padding: 6px 10px;
      cursor: pointer;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .playlist li:hover {
      background: #f0f0f0;
    }

    .playlist li.active {
      background-color: #ddd;
      font-weight: bold;
    }
  </style>
</head>
