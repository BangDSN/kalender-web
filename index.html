<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalenderoversigt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #ccc;
    }

    .weather {
      font-weight: bold;
      font-size: 1.1em;
    }

    .week-title {
      font-size: 2em;
      text-align: center;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    iframe {
      border: none;
    }

    .calendar {
      flex: 1 1 700px;
      min-width: 300px;
      height: 500px;
      margin: 10px;
    }

    .music {
      flex: 1 1 500px;
      min-width: 300px;
      margin: 10px;
      background: white;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <div class="weather" id="weather">ðŸŒ¤ Live vejr i Tommerup</div>
    <div class="week-title" id="weekTitle">UGE XX</div>
    <div></div>
  </header>

  <div class="container">
    <!-- Google Kalender -->
    <iframe class="calendar"
      src="https://calendar.google.com/calendar/embed?src=family16092035733849495810%40group.calendar.google.com&ctz=Europe%2FCopenhagen">
    </iframe>

    <!-- YouTube Music -->
    <div class="music">
      <h2>ðŸŽµ Din YouTube Music Playliste</h2>
      <iframe width="100%" height="315"
        src="https://www.youtube.com/embed/videoseries?list=PLBDRwaq9Fd4T3NHdsG-X3MG4MR-bwp69I"
        title="YouTube Music Playlist"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
