<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender og Musik</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }

    #week-title {
      font-size: 28px;
    }

    main {
      padding: 20px;
    }

    .calendar-section {
      width: 100%;
      margin-bottom: 20px;
    }

    .calendar-frame {
      width: 100%;
      height: 350px;
      border: none;
    }

    .music-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .music-player {
      flex: 1;
      min-width: 350px;
    }

    .music-frame {
      width: 100%;
      height: 315px;
    }
  </style>
</head>
<body>
  <header>
    <div>üå§Ô∏è <span id="weather">Live vejr i Tommerup</span></div>
    <h1 id="week-title">UGE XX</h1>
    <div></div>
  </header>

  <main>
    <section class="calendar-section">
      <iframe 
        class="calendar-frame" 
        src="https://calendar.google.com/calendar/embed?src=family16092035733849495810%40group.calendar.google.com&ctz=Europe%2FCopenhagen" 
        frameborder="0"
        scrolling="no">
      </iframe>
    </section>

    <section class="music-section">
      <div class="music-player">
        <h2>üéµ Din YouTube Music Playliste</h2>
        <iframe 
          class="music-frame"
          src="https://www.youtube.com/embed/videoseries?list=PLBDRwaq9Fd4T3NHdsG-X3MG4MR-bwp69I" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
