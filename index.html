<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>UGE 25 Kalender</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; background: #f2f2f2; }
    .section { margin: 30px auto; max-width: 800px; }
    button, select, textarea { font-size: 16px; margin-top: 10px; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
  </style>
</head>
<body>

  <h1 id="weekTitle">UGE</h1>

  <!-- VEJR -->
  <div class="section">
    <h2>🌤 Live vejr i Tommerup</h2>
    <div id="weather">Henter vejrdata...</div>
  </div>

  <!-- MUSIK -->
  <div class="section">
    <h2>🎵 Musik</h2>
    <button onclick="playMusic()">Afspil YouTube Music</button>
    <div id="nowPlaying"></div>
  </div>

  <!-- NOTER -->
  <div class="section">
    <h2>📝 Noter</h2>
    <select id="daySelect">
      <option value="Mandag">Mandag</option>
      <option value="Tirsdag">Tirsdag</option>
      <option value="Onsdag">Onsdag</option>
      <option value="Torsdag">Torsdag</option>
      <option value="Fredag">Fredag</option>
      <option value="Lørdag">Lørdag</option>
      <option value="Søndag">Søndag</option>
    </select><br>
    <textarea id="noteText" placeholder="Skriv din note her..."></textarea><br>
    <button onclick="saveNote()">💾 Gem note</button>
  </div>

  <!-- GOOGLE KALENDER -->
  <div class="section">
    <h2>📅 Kalender</h2>
    <iframe src="https://calendar.google.com/calendar/embed?src=family16092035733849495810%40group.calendar.google.com&ctz=Europe%2FCopenhagen"></iframe>
  </div>

</body>
</html>
