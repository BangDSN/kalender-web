<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender & Musik</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .calendar {
      width: 100%;
      height: 600px;
      border: none;
    }

    .bottom-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: space-between;
    }

    .music-player, .photo-slideshow {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .photo-slideshow {
      max-width: 300px;
    }

    iframe {
      border: none;
    }
  </style>
</head>
<body>

  <h1 id="weekTitle">UGE ...</h1>

  <!-- Google Kalender -->
  <iframe
    class="calendar"
    src="https://calendar.google.com/calendar/embed?src=family16092035733849495810%40group.calendar.google.com&ctz=Europe%2FCopenhagen">
  </iframe>

  <div class="bottom-section">

    <!-- YouTube Music -->
    <div class="music-player">
      <h3>ðŸŽµ YouTube Music</h3>
      <iframe width="25%" height="180"
        src="https://www.youtube.com/embed?listType=playlist&list=PLBDRwaq9Fd4T3NHdsG-X3MG4MR-bwp69I"
        allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>

    <!-- Imgur Slideshow -->
    <div class="photo-slideshow">
      <h3>ðŸ“· Slideshow</h3>
      <blockquote class="imgur-embed-pub" lang="en" data-id="a/sYGu7Ox">
        <a href="//imgur.com/a/sYGu7Ox">Se albummet</a>
      </blockquote>
      <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
